# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
  branches:
    include:
    - master
    - release/*
  tags:
    include:
    - 0.*

variables: 
  latestVersionOnly: $(latestVersionOnly)

jobs:
  - template: _build/build.yml
    parameters:
      buildConfiguration: '$(buildConfig) R25'
      revitVersion: '2025'
      isLatestVersion: true
      latestVersionOnly: $[variables.latestVersionOnly]
  - template: _build/build.yml
    parameters:
      buildConfiguration: '$(buildConfig) R24'
      revitVersion: '2024'
      latestVersionOnly: $[variables.latestVersionOnly]
  - template: _build/build.yml
    parameters:
      buildConfiguration: '$(buildConfig) R23'
      revitVersion: '2023'
      latestVersionOnly: $[variables.latestVersionOnly]
  - template: _build/build.yml
    parameters:
      buildConfiguration: '$(buildConfig) R22'
      revitVersion: '2022'
      latestVersionOnly: $[variables.latestVersionOnly]
  - template: _build/build.yml
    parameters:
      buildConfiguration: '$(buildConfig) R21'
      revitVersion: '2021'
      latestVersionOnly: $[variables.latestVersionOnly]
  - template: _build/build.yml
    parameters:
      buildConfiguration: '$(buildConfig) R20'
      revitVersion: '2020'
      latestVersionOnly: $[variables.latestVersionOnly]
  - template: _build/build.yml
    parameters:
      buildConfiguration: '$(buildConfig) R19'
      revitVersion: '2019'
      latestVersionOnly: $[variables.latestVersionOnly]