# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- release/*

strategy:
  matrix:
    2019:
      buildConfiguration: '2019'
    2018:
      buildConfiguration: '2018'
    2017:
      buildConfiguration: '2017'

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/HOK*.sln'
  coreSolution: '**/HOK.Core.sln'
  MCsolution: '**/HOK.MissionControl.sln'
  feedbackSolution: '**/HOK.Feedback.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: '2019'
  BUILD_ENV: 'AzureDevOps'
  HOKDepsDirectory: '$(Build.SourcesDirectory)'
  PFX_PASS: $(CERT_SIGNING_PASS)
  PFX_PATH: $(Build.SourcesDirectory)/_cert/CISign.pfx

steps:

- task: PowerShell@2
  inputs:
    filePath: '$(Build.SourcesDirectory)/_build/remove_unused_folders.ps1'
    errorActionPreference: 'continue'
  env:
    BUILD_SOURCESDIRECTORY: $(Build.SourcesDirectory)

- task: NuGetToolInstaller@0

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'HOK Addins Deps01.zip'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'HOK Addins Deps02.zip'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'Settings.json'


- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: 'Settings.json'
    TargetFolder: '$(Build.SourcesDirectory)/HOK.Core/HOK.Core/Resources'


- task: DownloadSecureFile@1
  inputs:
    secureFile: 'CISign.pfx'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: 'CISign.pfx'
    TargetFolder: '$(Build.SourcesDirectory)/_cert'


- task: ExtractFiles@1

  inputs:
    archiveFilePatterns: '$(Agent.TempDirectory)/*.zip'
    cleanDestinationFolder: false
    destinationFolder: '$(Build.SourcesDirectory)'

- task: CmdLine@2
  inputs:
    script: 'dir %HOKDepsDirectory%'
  env: 
    HOKDepsDirectory: $(HOKDepsDirectory)

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(Build.SourcesDirectory)/Smart BCF/src/HOK.SmartBCF/HOK.SmartBCF/packages.config'
    restoreDirectory: '$(Build.SourcesDirectory)/Smart BCF/src/HOK.SmartBCF/packages'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(Build.SourcesDirectory)/Utility Tools/src/HOK.FileOnpeningMonitor/HOK.FileOnpeningMonitor/packages.config'
    restoreDirectory: '$(Build.SourcesDirectory)/Utility Tools/src/HOK.FileOnpeningMonitor/packages'

- task: VSBuild@1
  inputs:
    solution: '$(coreSolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: MSBuild@1
  inputs:
    solution: '$(MCsolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/target:HOK_MissionControl'

- task: MSBuild@1
  inputs:
    solution: '$(MCsolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/target:HOK_MissionControl_Core'

- task: VSBuild@1
  inputs:
    solution: '$(feedbackSolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSBuild@1
  inputs:
    solution: '$(MCsolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'



- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**\bin\$(buildConfiguration)\**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)\$(buildConfiguration)'
    OverWrite: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'